<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register Survey - ITTECH Surveys</title>
    <link rel="stylesheet" type="text/css" href="assets/css/semantic.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/ittech.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>



</head>
<body>
    <div class="ui borderless main menu">
        <div class="ui container">
            <div href="#" class="header item">
                <img class="logo" src="assets/img/logo.jpg">
            </div>
            <a href="#" class="item">Institutional</a>
            <a href="#" class="item">About</a>
        </div>
    </div>

    <div class="ui grid container">
        <div class="sixteen wide column">
            <form class="ui form">
                <h4 class="ui dividing header">About Survey</h4>
                <div class="three fields">
                    <div class="field">
                        <label>Identification</label>
                        <input type="text" required placeholder="Identification">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="text" required placeholder="Password">
                    </div>
                    <div class="field">
                        <label>Survey Title</label>
                        <input tye="text" required placeholder="Survey Title">
                    </div>
                </div>
                <div class="field">
                    <label>Survey Description</label>
                    <textarea placeholder="Survey Description" rows="2"></textarea>
                </div>
                <div class="field field-selection">
                    <label>Type of Survey</label>
                    <select class="selection">
                        <option value="0" >Select</option>
                        <option value="1" >Public Survey</option>
                        <option value="2" >Restrict Survey</option>
                    </select>
                </div>

                <div class="ui cards cdsniga">
                    <div class="card card-employees">
                        <div class="content">
                            <div class="header">Employees Access</div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Filter by Name</label>
                                    <input type="text" placeholder="Filter by Name">
                                </div>

                                <div class="field">
                                    <label>Filter by Company</label>
                                    <input type="text" placeholder="Filter by Company">
                                </div>
                            </div>

                            <div class="description">
                                <h4 class="ui dividing header">Employees</h3>
                                <div class="ui very relaxed horizontal list">
                                    <div class="item">
                                        <div class="content mmmddd">
                                            <div class="ui checkbox checkk">
                                                <input type="checkbox">
                                                <label></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label>Attached File</br>
                    <input type="file" />
                </div>
                <h4 class="ui dividing header">Period of Survey</h4>
                <div class="two fields">
                    <div class="field">
                        <label>Start Date</label>
                        <input type="text" placeholder="Start Date">
                    </div>
                    <div class="field">
                        <label>End Date</label>
                        <input type="text" placeholder="End Date">
                    </div>
                </div>
                
                <h4 class="ui dividing header">Questions <span><div class="ui button new-question"   id="btnsurvey"><i class="add square icon"></i> New question</div></span></h4>
                <div class="surveyblock">
                <div class="three fields fffix parent" id="threefields">
                    <div class="field" id="">
                        <label>Question</label>
                        <input type="text" placeholder="Question">
                    </div>
                    <div class="field" id="">
                        <label>Type of Answer</label>
                        <select>
                            <option>Select</option>
                            <option>Text</option>
                            <option>Number</option>
                            <option>Option</option>
                        </select>
                    </div>
                    <div class="field" id="">
                        <label>Options List</label>
                        <input type="text" placeholder="Options List">
                    </div>
                    <div class="field remover" id="">
                        <div class="ui red button remove-question"><i class="remove icon"></i> Remove</div>
                    </div>
                </div>
                </div>

                <button class="ui button">Back</button>
                <button class="ui button primary">Submit</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui horizontal inverted small divided link list">
                <a class="item" href="#">Site Map</a>
                <a class="item" href="#">Contact Us</a>
                <a class="item" href="#">Terms and Conditions</a>
                <a class="item" href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
   <script src="assets/js/jsjs.js"></script>
   <script src="assets/js/createfields.js"></script>
</body>
</html>
